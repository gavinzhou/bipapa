<html>
<head>
<meta http-equiv="Content-Type" content="image/jpeg; charset=utf-8" />
<title>template function test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript" src="{{ static_url("js/jquery.masonry.min.js")}}"></script>
<script type="text/javascript" src="{{ static_url("js/jquery.infinitescroll.min.js")}}"></script>
<link rel="stylesheet" href="{{static_url('css/masonry.css')}}" type="text/css"/>

<script type="text/javascript">
  $(function(){
    var $container = $('#container');
    $container.imagesLoaded(function(){
      $container.masonry({
        itemSelector : '.item',
      });
    });
	
	$container.infinitescroll({
		navSelector		: '#page-nav',
		nextSelector	: '#page-nav a:first',
		itemSelector	: '.item',
		loading:{
			finishedMsg: 'Nothing!!',
			img: 'http://i.imgur.com/6RMhx.gif',
		}
	},
	
	function( newElements ){
		var $newElems = $( newElements ).css({ opacity: 0 });
		$newElems.imagesLoaded(function(){
			$newElems.animate({ opacity: 1});
			$container.masonry( 'appended', $newElems, true);		
		});
	});	
  });
</script>

</head>
<body>
<nav id="page-nav">
	<a href="show/?page=2"></a>
</nav>
<h2>Iterms List</h2>
<div id="container">
    {% if iterms %}
            {% for iterm in iterms %}
			<div class="item">
               {% for k in iterm.keys() %}
                   {% if k == "_id" %}
                       <a href="/view/{{ iterm[k] }}.jpg"><img src="/view/{{ iterm[k] }}.jpg?_re=200x300"/></a><p> 
                   {% else %}
                       {{k}} => {{iterm[k]}}<br/>
                   {% end %}
               {% end %}
			   </div>
            {% end %}
    {% end %}
</div>
</body>
</html>
