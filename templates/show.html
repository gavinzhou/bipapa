{% extends "base.html" %}
{% block body %}
	<nav id="page-nav">
		<a href="?page=2"></a>
	</nav>
	<div id="container">
	    {% if iterms %}
	        {% for iterm in iterms %}
			    <div class="item">
	            <a href="{{ iterm["itemUrl"] }}"><img src="/view/{{ iterm["_id"] }}.jpg?_re=200x300"/></a><p>
			    <ol>Price is {{ iterm["itemPrice"] }}</ol>
			    </div>
	        {% end %}
	    {% end %}
	</div>
{% end %}
