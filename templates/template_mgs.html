<html>
<head>
<title>template function test</title>
</head>
<body>
<form action="/" method="post">
<input type="text" name="message">
<input type="submit" value="Submit">
{% if message %}
    <table border="1">
    {% for k in message[0].keys() %}
        <td>{{k}}</td>
    {% end %}
    {% for mgs in message %}
        <tr>
        {% for v in mgs.values() %}
            <td>{{v}}</td>
        {% end %}
        </tr>
    {% end %}
    </table>
{% end %}
</body>
</html>
